    <main class="page contact-page">
        <h1 class="contact-title">Get in Touch</h1>
        <form class="contact-form" action="https://formspree.io/f/mvgobqnp" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
            </div>
            <button type="submit" class="send-button">Send Message</button>
        </form>
        <div class="social-container">
            <a href="contact.html" class="social-link">
                <img src="./icons/email.png" alt="Email">
                <span class="social-tooltip">Email</span>
            </a>
            <a href="https://www.linkedin.com/in/noura-el-moussaoui-4a917b222/" target="_blank" rel="noopener noreferrer" class="social-link">
                <img src="./icons/linkdin.png" alt="LinkedIn">
                <span class="social-tooltip">LinkedIn</span>
            </a>
            <a href="https://github.com/NouraElMoussaoui" target="_blank" rel="noopener noreferrer" class="social-link">
                <img src="./icons/github.png" alt="GitHub">
                <span class="social-tooltip">GitHub</span>
            </a>
        </div>
    </main>
